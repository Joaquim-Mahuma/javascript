<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body {
            background-color: rgb(228, 255, 222);
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            padding-top: 300px;
        }

        button {
            background-color: rgb(31, 206, 69);
            color: white;
            font-size: 20px;
            font-weight: bold;
            
            padding: 15px;
            border-radius: 50px;
            width: 300px;
            
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados v2.0</h1>

    <button onclick="inicio()">Clique em mim</button>

    <section id="resultado">
        <p>Aqui vai aparecer o resultado...</p>
    </section>

    <script>
        function inicio() {
            let nome = window.prompt('Qual é o seu nome')
            let res = window.document.getElementById('resultado')
            res.innerHTML = `<p>Olá, <strong>${nome}</strong> É um grande prazer te conhecer! &#x1F596;`
        }
    </script>
</body>
</html>
