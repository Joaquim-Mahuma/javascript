<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro JS</title>
    <style>
        body {
            background-color: rgb(216, 255, 255);
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            padding-top: 300px;
        }

        button {
            background-color: rgb(0, 110, 255);
            color: white;
            font-size: 20px;
            font-weight: bold;
            
            padding: 15px;
            border-radius: 50px;
            width: 300px;
            
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados v1.0</h1>

    <button onclick="inicio()">Clique para começar</button>

    <script>
        function inicio( ) {
            let nome = window.prompt('Qual é o seu nome')
            window.alert(`Olá, ${nome} ! Ê um prazer te conhecer! `)
        }
    </script>
</body>
</html>
