<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro JS</title>
    <style>
        body {
            background-color: rgb(255, 250, 222);
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            padding-top: 300px;
        }

        button {
            background-color: orange;
            color: white;
            font-size: 20px;
            font-weight: bold;
            
            padding: 15px;
            border-radius: 50px;
            width: 300px;
            
        }
    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>

    <button onclick="coco()">Clique em mim</button>

    <script>
        function coco( ) {
            window.alert('Você clicou no botão')
        }
    </script>
</body>
</html>
